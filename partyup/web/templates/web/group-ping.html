{% extends "web/base.html" %}
{% load staticfiles %}
{% block extra_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/group-home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/group-ping.css' %}">
    <script src="{% static 'web/js/group-ping.js' %}"></script>
{% endblock extra_head %}
{% block body %}
    <div class="wrapper">
        <div class="group-name-fixed" onclick="backButtonClick()">
        </div>

        <div class="event-curr" style="display:none;">
            Ping Users
        </div>
        
        <div class="ping-members" style="display:none;">
            {# Group members go here #}
        </div>
        <div class="no-ping-members" onclick="pressAddUsersButton()">
            You have no other members in your Group.
            Press here to invite members. 
        </div>
    </div>
    <div id="loader">
        <img src="{% static 'web/images/ajax_loader_gray_512.gif' %}">
    </div>
{% endblock body %}
