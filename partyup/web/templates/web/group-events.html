{% extends "web/base.html" %}
{% load staticfiles %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'web/css/group-home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'web/css/group-ping.css' %}">
<script src="{% static 'web/js/group-home.js' %}"></script>
<script src="{% static 'web/js/moment.js' %}"></script>
<script src="{% static 'web/js/group-events.js' %}"></script>
{% endblock extra_head %}
{% block body %}

<div class="wrapper">
    <div class="group-name">
        <span class="glyphicon glyphicon-arrow-left   " aria-hidden="true" style="font-size: 70px;
        top: -5px;
        padding-right: 10px;
        left: -20px;"></span>
        Cos333
    </div>
    <div class="event-curr" style="  border-bottom: 10px solid;">
        Change Events
    </div>
    <div class="group-events">
        <div class="event-info active-event" style="border-top:none" onclick="clickOnEvent($(this))">
            <div class="inner-event-info" style="display:inline-block;">
                <div class="event-name" style="font-size:60px;">
                    BestEvent
                </div>
                <div class="event-time" style="font-size:30px;">
                    Tuesday, August 8 4:08 AM 
                </div>
                <div class="event-location" style="font-size:60px;">
                    Your House!
                </div>
            </div>
            <div class="event-choose-button" style="display:inline-block; float:right;">
                <span class="glyphicon  glyphicon-ok " aria-hidden="true" style="font-size: 130px;
                left: -20px;
                top: 40px; 
                "></span>
            </div>
        </div>
        <div class="event-info" style="border-top:none" onclick="clickOnEvent($(this))">
            <div class="inner-event-info" style="display:inline-block;">
                <div class="event-name" style="font-size:60px;">
                    BestEvent
                </div>
                <div class="event-time" style="font-size:30px;">
                    Tuesday, August 8 4:08 AM 
                </div>
                <div class="event-location" style="font-size:60px;">
                    Your House!
                </div>
            </div>
            <div class="event-choose-button" style="display:inline-block; float:right;">
                <span class="glyphicon  glyphicon-unchecked  " aria-hidden="true" style="font-size: 130px;
                left: -20px;
                top: 40px; 
                "></span>
            </div>
        </div>
    </div> <!-- End group-events -->
    <div class="confirm-buttons">
        <div class="general-button" style="font-size:70px;">
            Set as Group's Event
        </div>
        <div class="general-button" style="font-size:70px;">
            Set as Your Event
        </div>
    </div>
<div id="loader">
    <img src="{% static 'web/images/ajax_loader_gray_512.gif' %}">
</div>
</div>
{% endblock body %}
